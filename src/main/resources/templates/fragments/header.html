<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info" />
  <title></title>
</head>
<body>
<header th:fragment="header" th:if="${session.user}">
    <nav>
      <ul>
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/students}">Étudiants</a></li>
        <li><a th:href="@{/students/register}">Inscription</a></li>
      </ul>
    </nav>
    <div class="user-info" th:if="${session.user}">
      <img th:if="${session.user.imagePath}" class="icon-user" th:src="${session.user.imagePath}" alt="">
      <a class="profil-btn" th:href="@{/profil}" th:text="${session.user.login}"></a>
      <a class="logout-btn" th:href="@{/logout}">Déconnexion</a>
    </div>
</header>
<header th:unless="${session.user}">
    <nav>
      <ul>
        <li><a th:href="@{/register}">S'inscrire</a></li>
        <li><a th:href="@{/login}">Se connecter</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span>Invité</span>
    </div>
</header>

</body>
</html>
