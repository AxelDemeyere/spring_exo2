<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <title>Modification</title>
</head>
<body>
<main>
  <header th:replace="~{fragments/header :: header}"></header>
  <h1>Modifier l'étudiant</h1>

  <form class="update-form" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
    <input type="hidden" th:field="${student.id}">

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div class="form-actions">
      <a class="btn-cancel" th:href="@{/students}">Annuler</a>
      <button class="btn-update" type="submit">Mettre à jour</button>
    </div>
  </form>
</main>
</body>
</html>
