<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <title>Etudiants</title>
</head>
<body>
<main>
    <header th:replace="~{fragments/header :: header}"></header>

  <h1>Recherche</h1>
  <div class="top-section">
    <form class="search-form" th:action="@{/students}" method="get">
      <label class="hidden-label" for="search">Rechercher un étudiant :</label>
        <input type="text"
               id="search"
               name="search"
               th:value="${param.search}"
               placeholder="Rechercher un étudiant...">
      <button type="submit">Rechercher</button>
    </form>

  </div>


  <h1>Liste des étudiants</h1>

  <a href="/students/register" class="btn-add">Ajouter un étudiant</a>

  <p th:class="empty-message" th:if="${students.isEmpty()}">Aucun étudiant n'a été trouvé</p>

  <table th:unless="${students.isEmpty()}" class="students-table">
    <thead>
    <tr>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
      <td>
        <a th:href="@{/students/details/{id}(id=${student.id})}">
          <span class="material-symbols-outlined">info</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
</body>
</html>
