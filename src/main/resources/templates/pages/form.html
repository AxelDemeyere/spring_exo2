<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1 th:text="${student.getId() != 0 ? 'Modification' : 'Inscription'}"></h1>
<form th:action="${student.getId() != 0 ? '/students/update/' + student.id : '/students/register/'}" th:object="${student}" method="post">
  <div class="form-group">
    <label for="firstName">Pr√©nom:</label>
    <input type="text" id="firstName" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')} ? 'error' : ''"/>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
  </div>
  <div class="form-group">
    <label for="lastName">Nom:</label>
    <input type="text" id="lastName" th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')} ? 'error' : ''" />
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'error' : ''" />
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
  </div>
  <button type="submit" th:text="${student.getId() != 0 ? 'Modifier' : 'Valider'}"></button>
</form>
</body>
</html>
